<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="styles.css ">
</head>

<body>
    <form action="#">
        <p>Customer Details</p>
        <div class="first-name-container">
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" placeholder="George">
        </div>
        <div class="last-name-container">
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" placeholder="Devils">
        </div>
        <div class="gender-container">
            <label>Gender</label>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label> <input type="radio"
                name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div class="email-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your@email.com">
        </div>
        <div class="phone-container">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="+359885236225">
        </div>
        <div class="town-container">
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="Varna">Varna</option>
            </select>
        </div>
        <div class="age-container">
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
        </div>
        <div class="language-container">
            <label for="language">Language</label>
            <input type="text" name="language" id="language">
        </div>
        <div class="message-container">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="More information..."></textarea>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" name="terms" id="terms"> I agree the Terms and conditions
        </div>
        <div class="send-container">
            <input type="submit" value="Send">
        </div>
    </form>
</body>

</html>
