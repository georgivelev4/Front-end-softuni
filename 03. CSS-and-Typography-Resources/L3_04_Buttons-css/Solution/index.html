<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
        <button class="normal" type="button">Learn More</button>
        <button class="normal" type="button">Learn More</button>
        <button class="normalGreen" type="button">Learn More</button>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <button class="filled" type="button">Learn More</button>
        <button class="filled" type="button">Learn More</button>
        <button class="filledGreen" type="button">Learn More</button>
    </section>
    <section>
        <h2>Icon Buttons</h2>
        <button class="icon" type="button"><i class="fas fa-arrow-down"></i> Download</button>
        <button class="icon" type="button"><i class="fas fa-arrow-down"></i> Download</button>
        <button class="iconGreen" type="button"><i class="fas fa-arrow-down"></i> Download</button>
    </section>
</body>
</html>
